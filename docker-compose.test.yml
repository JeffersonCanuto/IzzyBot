version: "3.9"

services:
  redis:
    image: redis:latest
    container_name: izzybot-redis-test
    restart: unless-stopped
    volumes:
      - redis-data-test:/data
    networks:
      - izzybot-network
  
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.test
    container_name: izzybot-server-test
    env_file:
      - ./.env
      - ./server/.env.test
    environment:
      - NODE_ENV=test
    networks:
      - izzybot-network
    depends_on:
      - redis
  
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.test
    container_name: izzybot-client-test
    env_file:
      - ./.env
      - ./client/.env.test
    environment:
      - NODE_ENV=test
    networks:
      - izzybot-network
    depends_on:
      - izzybot-server

networks:
  izzybot-network:
    name: izzybot-test-network
    driver: bridge

volumes:
  redis-data-test: